<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>과일가게</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>과일가게</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#fruits">과일 목록</a>
      <a href="#cart">장바구니</a>
    </nav>
  </header>

  <main>
    <h2 id="fruits">과일 목록</h2>
    <div class="fruits">
      <div class="fruit-card">
        <img src="images/apple.jpg" alt="사과">
        <h3>사과</h3>
        <p>₩3000</p>
        <button onclick="addToCart('사과', 3000)">장바구니에 담기</button>
      </div>
      <div class="fruit-card">
        <img src="images/grape.jpg" alt="포도">
        <h3>포도</h3>
        <p>₩5000</p>
        <button onclick="addToCart('포도', 5000)">장바구니에 담기</button>
      </div>
      <div class="fruit-card">
        <img src="images/banana.jpg" alt="바나나">
        <h3>바나나</h3>
        <p>₩2000</p>
        <button onclick="addToCart('바나나', 2000)">장바구니에 담기</button>
      </div>
    </div>
  </main>

  <div id="cart">
    <h3>장바구니</h3>
    <ul id="cart-items"></ul>
    <p>총 합계: ₩<span id="total">0</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
